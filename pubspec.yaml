name: autocomplete
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  http: ^0.12.2
  hive: ^1.4.4+1
  hive_flutter: ^0.3.1
  path_provider: ^1.6.24

  toast: ^0.1.5

  flutter_svg: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
